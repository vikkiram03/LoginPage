<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>ISM MAT 21BCE5919</title>
        <style>
            .profile-img {
                float: right;
                margin-top: 20px;
            }
            #content-column {
                padding-right: 20px;
            }
        </style>
    </head>
    <body class="m-3">
        <center><h1 class="display-1">ISM MAT</h1></center>
        <div class="row">
            <div class="col" id="content-column">
                <p><b>Name:</b> Vikram Ramkumar <br/></p>
                <p><b>Regno:</b> 21BCE5919 <br/></p>
                <p id="timestamp"></p>
            </div>
            <div class="col">
                <img src="Photo.jpeg" alt="This is a profile photo" height="150px" width="100px" class="float-end">
            </div>
        </div>
        <div id="message"></div>
        <center>
            <form id="loginForm">
                <label class="my-2" style="width: 100px;" for="username"> Username: </label>
                <input class="my-2" style="width: 300px;" type="text" id="username" name="username">
                <br/>
                <label class="my-2" style="width: 100px;" for="password"> Password: </label>
                <input class="my-2" style="width: 300px;" type="password" id="password" name="password">
                <br/> <br/>
                <input type="submit" style="width: 300px;" value="Login">
            </form>
        </center>
    </body>
    <script>
        // Time stamp 
        var currTimestamp = Date.now();
        var date = new Date(currTimestamp);
        var formatedDateTime = date.toLocaleString();
        document.getElementById('timestamp').innerHTML = "<b>Timestamp: </b>" + formatedDateTime;

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password') document.getElementById('message').innerHTML = "Welcome, " + username + "!";
            else document.getElementById('message').innerHTML = "Invalid username or password.";            
        });
        
    </script>
</html>
